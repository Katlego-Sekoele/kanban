<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- OTHER META TAGS -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- WEBSITE TITLE -->
    <title>My Website</title>

    <!-- WEBSITE DESCRIPTION -->
    <meta name="description" content="This is my cool website!" />

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="/path/to/your/favicon/" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>

    <main id="MainDiv" class="screen-center">
      <button id="createBoardButton" class="btn">Create Board</button>

      <form id="boardForm" style="display: none">
        <label for="boardName">Board name</label><br>
        <input type="text" id="boardName" name="boardName"><br>
        <label for="boardDescription">Description</label><br>
        <textarea id="boardDescription" name="boardDescription"></textarea>
        <br><br>
        <div class="right-aligned">
          <input id="cancelBoardDetails" type="button" value="Cancel" class="btn danger">
          <input id="submitBoardDetails" type="button" value="Submit" class="btn">
        </div>
      </form>

      <dialog id="laneFormDialog">
        <form method="dialog" id="laneForm">
          <label for="laneName">Name</label><br>
          <input type="text" id="laneName" name="laneName"><br><br>
          <div class="right-aligned">
            <input id="cancelLaneAdd" type="button" value="Cancel" class="btn danger">
            <input id="submitLane" type="button" value="Submit" class="btn">
          </div>
        </form>
      </dialog>

      <dialog id="taskFormDialog">
        <form method="dialog" id="taskForm">

          <label for="taskName">Task</label><br>
          <input type="text" id="taskName" name="taskName"><br>

          <label for="taskDescription">Description</label><br>
          <textarea id="taskDescription" name="taskDescription"></textarea>
          <br>

          <label for="taskTags">tags</label><br>
          <input type="text" id="taskTags" name="taskTags">
          <br>
          <div id="selectedTags" class="tag-list">

          </div>

          <label for="taskLane">Lane</label><br>
          <select id="taskLane">
              <!--<option label="Volvo" value="Volvo">Volvo (Latin for "I roll")</option>-->
          </select>
          <br><br>

          <div class="right-aligned">
            <input id="cancelAddTask" type="button" value="Cancel" class="btn danger">
            <input id="submitTask" type="button" value="Submit" class="btn">
          </div>
        </form>
      </dialog>

    </main>

    <div id="fabContainer" class="fab-container" style="display: none">
      <button id="fabBtn" class="fab">+</button>
      <div class="menu" id="menu">
        <ul>
          <li id="createLaneBtn">Create Lane</li>
          <li id="addTaskBtn">Add new task</li>
        </ul>
      </div>
    </div>

    <!-- define components-->
    <script defer src="./web-components/chip.js"></script>
    <script defer src="./web-components/avatar.js"></script>
    <script defer src="./web-components/card.js"></script>
    <script defer src="./web-components/pool.js"></script>
    <script defer src="./web-components/lane.js"></script>
    <script defer type="module" src="logic/index.js"></script>

  </body>
</html>
